<!DOCTYPE html>
<html lang="en">
<head>
   <script type ="text/javascript" src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <title>Customer Core</title>
    <!-- <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet"> -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
   
 
</head>

<body class="bg-slate-600 dark:bg-slate-950">
    <h1 class="bg-slate-50">Customer Core</h1>
    <!-- Form Group -->
<div class="max-w-sm">
    <label class="block text-sm mb-2">Password</label>
    <input id="login_username" type="text" class="bg-slate-50 py-2.5 sm:py-3 ps-4 pe-10 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-slate-950 focus:ring-slate-950 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter username">
    <div class="relative">
      <input id="hs-toggle-password" type="password" class="bg-slate-50 py-2.5 sm:py-3 ps-4 pe-10 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-slate-950 focus:ring-slate-950 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter password">
      <button type="button" data-hs-toggle-password='{
          "target": "#hs-toggle-password"
        }' class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-slate-950">
        <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
          <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
          <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
          <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
          <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>
  </div>
  <!-- End Form Group -->
</body>
</html>
